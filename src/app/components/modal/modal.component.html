<!-- Encabezado del modal -->
<div class="modal-header" data-backdrop="false">
    <!-- Título del modal -->
    <h4>Venta Correcta</h4>
    <!-- Botón para cerrar el modal -->
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Cuerpo del modal -->
<div class="modal-body" data-backdrop="false">
    <!-- Título secundario -->
    <h3>Productos comprados</h3>
    <br>
    <!-- Lista de productos comprados -->
    <div *ngFor="let item of items">
        <!-- Detalles de cada producto -->
        <p>
            <!-- Nombre del producto -->
            <b>Nombre: </b>{{item.name}}
            <br>
            <!-- Cantidad del producto -->
            <b>Unidades: </b>{{item.quantity}}
            <br>
            <!-- Precio por unidad del producto -->
            <b>Precio por unidad: </b>{{item.unit_amount.value}} €
        </p>
        <p>En brebe recibirá en su correo la confirmación de la compra y los plazos de envío.</p>
        <p>Muchas gracias.</p>
    </div>
    <br>
    <!-- Total de la compra -->
    <h3><b>Total: </b>{{amount}} €</h3>
</div>
