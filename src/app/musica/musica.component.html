        </a>
      </div>
    </div>


    <!-- Contenedor del reproductor -->
    <div class="contentplayer" id="bloque2">
      <article class="screen">
        <input type="checkbox" value="None" id="magicButton" name="check" />
        <label class="main" for="magicButton"></label>

        <div class="coverImage">
          <img [src]=cover alt="Portada">
        </div>
       <!--  <div class="search"></div> -->
        <div class="bodyPlayer"></div>

          <progress class="seekbar" (click)="onSeek($event)" [value]="audio.currentTime" [max]="duration"></progress>

        <table class="list">
          <tr class="song" *ngFor="let S of cancionesLista; let i = index">
            <td class="nr">
              <h5>{{i+1}}</h5>
            </td>
            <td class="title" (click)="playdelalista(S.orden)">
              <h6>{{S.titulo}}</h6>
            </td>
            <td class="length">
              <h5>{{S.duracion}}</h5>
            </td>
          </tr>
        </table>
        <div class="shadow"></div>
        <div class="bar"></div>
        <div class="info">
          <h4 id="h4">{{LP}}</h4>
          <h3>{{cancionesTodas[(ordenPlaylist)].titulo}}</h3>
          <p id="duracion">{{cancionesTodas[(ordenPlaylist)].duracion}}</p>
        </div>

        <audio id="audio" controls [src]=donde #audioplayer></audio>

        <table class="player">
          <td><input type="checkbox" id="backward" (click)="backward()" /><label class="backward"
              for="backward"></label>
          </td>
          <td><input type="checkbox" id="play" title="Play" (click)="playsong()" /><label class="play"
              for="play"></label>
          </td>
          <td><input type="checkbox" id="pause" title="Pause" (click)="pausesong()" /><label class="pause"
              for="pause"></label></td>
          <td><input type="checkbox" id="forward" (click)="forward()" /><label class="forward" for="forward"></label>
          </td>
        </table>

        <table class="footer">
          <td><input type="checkbox" id="shuffle" /><label class="shuffle" for="shuffle"></label></td>
          <td><input type="checkbox" id="repeat"  /><label class="repeat" for="repeat"></label></td>
          <td><input type="checkbox" id="options" /><label class="options" for="options"></label></td>
        </table>

      </article>
    </div>

    <!-- Contenedor del botón de desplazamiento vertical -->
    <div class="containermouse" (click)="scrollup()">
      <div class="field">
        <div class="mouse"></div>
      </div>
    </div>
  </div>
